<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">
  <!-- Bootstrap CSS File -->
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Libraries CSS Files -->
  <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">

  <!-- Main Stylesheet File -->
  <link href="../static/bootstrap/js/bootstrap.min.js" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/style.css">
  
<link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">


<title>MASTER2022</title>
</head>

<body>

  <div id="contactwrap">
          <div class="container">
		
            <h1 class="text-center">INSCRIPTION</h1>
            <div class="naina col-md-6">
              <form name="saveUser" action="/save" method="post"
                class="form-horizontal">
                <div class="form-group">
                  <label for="firstName">First Name:</label> <input type="text"
                    id="firstName" class="form-control" placeholder="First Name"
                    name="firstName" />
                </div>
        
                <div class="form-group">
                  <label for="lastName">Last Name:</label> <input type="text"
                    id="lastName" class="form-control" placeholder="Last Name"
                    name="lastName">
                </div>
        
                <div class="form-group">
                  <label for="email">Email:</label> <input type="email" id="email"
                    class="form-control" placeholder="Email" name="email">
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-default">Submit</button>
                </div>
              </form>
            </div>
        
        
            <div class="user col-md-10">
              <h2>Saved Users</h2>
              <table id="usersTable" class="table table-striped">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
        
          </div>
        
          <script>
            $.ajax({
              url : "/api/users",
        
              success : function(response) {
                $.each(response, function(i, item) {
                  var row = $("<tr />");
                  $("#usersTable").append(row);
        
                  row.append($("<td>" + item.id + "</td>"));
                  row.append($("<td>" + item.firstName + "</td>"));
                  row.append($("<td>" + item.lastName + "</td>"));
                  row.append($("<td>" + item.email + "</td>"));
        
                });
              }
            })
          </script>
        </div>
      </div>
    </div>
  </div>
  
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/php-mail-form/validate.js"></script>

  <!-- Template Main Javascript File -->
  <script src="js/main.js"></script>

</body>
</html>
